<!DOCTYPE html>
<html><head>
  <title>sessionStorage案例</title>
  <meta charset="UTF-8">
  <style>
      *{
          margin: 0;
          padding: 0;
      }
      body{
          padding: 50px;
      }
      .box{
          width: 100px;
          height: 100px;
          background-color:#333;

      }
      .inner{
          background-color: #999;
          margin: -22px; /* inner 宽度是144 高度是100 ，宽度增加了44px*/
          height: 100%;
          /* height: 100px; */
      }
  </style>
  </head>
<body>
    <h3>sessionStorage.setItem</h3>
    <div class="box">
            <div class="inner">inner test</div>
    </div>
    <script>
        var a = sessionStorage.setItem('testa',`${performance.now().toFixed(2)}`)
    </script>
</body>
</html>
