<body>
 <script type="text/javascript">
    var config = ~false+1
    var a, b;

    a = do {
        if (config) {
            b = 4 + 38;
        }else{
             [1,23];
        }
    };

    let x = 100, y = 20;
        let c = do {
        if(x > 10) {
            if(y > 20) {
             'big x, big y';
            } else {
            'big x, small y';
            }
        } else {
            "hello world"
        }}

    let d = do { 3 * 10 };

    console.log(' a:',a,' b:',b,' c:',c,' d:',d,'--->',do { 3 * 10 });
    // a: [1, 23]  b: undefined  c: big x, small y  d: 30 ---> 30

    var data = do {
      const abc=12;abc
    //   doSomethingElse() // sideEffect
    }

    let dates = do { let dates1 = []; let start, end, exclude; // helper variables
        dates1.push('1');
        dates1.push('2');
        dates1.push('a','b','c','e',[1,9,10]) // return the initialized array 
    };
    console.log(' data:',data,' dates:',dates) //data: 12  dates: 7

    var t = do {
      console.log('lol');
    }; //  `do` expression-statement, followed by an empty `while` loop
    while (console.log('random'), Math.random() < 0.8);
    //  logs one 'lol' and at least one 'random'

    do {
      console.log('lol1');
    } //  `do`-`while` loop
    while (console.log('random1'), Math.random() < 0.8); 
    // logs at least one pair of 'lol' and 'random' followed by a final 'random'
 </script>
